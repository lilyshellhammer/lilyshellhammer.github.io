<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="description" content="A basic 8-bit javascript game.">
    <link rel="stylesheet" href="sty/style.css">

</head>

<body>
    <!--   onload="checkCookies()"-->
    <p id="missions" class="hidden">Enter your name and choose your character!</p>

    <div class="wrapper">

        <div class="menuOptions">
            <h2 id="chooseDJtext">Enter your name and choose your player!</h2>
            <input type="text" id="username" name="username" placeholder="Your name..">

            <div class="dj_wrapper">
                <button id="next_image" class="image_click">&lt</button>

                <img src="img/djs/gladstone.png" id="djs" >

                <button id="prev_image" class="image_click">&gt</button>
            </div>
            <button id="submit">START GAME</button>
        </div>

        <div class="hidden gameWrapper">
            <canvas id="gameScreen" width="750" height="500" align="center"></canvas>

            <div class="controls">

                <!--            <h2>controls</h2>-->

                <!--            <button class="btn" onclick="1">Man</button>-->

                <img class="cntrl" src="img/controls.png">
                <div id="notifications">
                    <p id="bodyNotifications" class="notifications">
                    <br>
                    Use ARROWS to move! <br>
                    <br>
                    Use SPACE to pick up!
                    <br></p>
                </div>
                <h2 id="username_display"></h2>
            </div>
        </div>

    </div>

    <img src="img/brillo.jpg" alt="background" style="display:none;">



</body></html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/menu.js"></script>
<script src="src/index.js"></script>
